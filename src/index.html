<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main class="wrapper">
        <div class="content">
            <header>
                <h1> Leaderboard </h1>
            </header>
            <section>
                <div class="recent">
                  <div class="recent-heading">
                    <h2> Recent scores </h2>
                    <button type="button" id="refresh-score-btn"> Refresh </button>
                  </div>
                  <ul class="score-list">
                      <li>Name : 100</li>
                      <li>Name : 50</li>
                      <li>Name : 70</li>
                      <li>Name : 80</li>
                      <li>Name : 90</li>
                  </ul>
                </div>
                <div class="add-score">
                 <div> <h1>Add your score</h1></div>
                  <form id="my-form">
                      <input type="text" placeholder="Your name">
                      <input type="number" placeholder="Your score">
                      <button type="submit" id="submit-score-btn">Submit</button>
                  </form>  
                </div>
            </section>
        </div>
        <footer></footer>
    </main>
</body>
</html>
